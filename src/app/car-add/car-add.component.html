<div class="form-container" id="form">
    <h4>Add Car Details</h4>
    <form [formGroup]="addCarForm" (ngSubmit)="addCar()">
        <div class="form-group">
            <label for="regNumber">Registration Number</label>
            <input type="text" formControlName="regNumber">
        </div>
        <div class="form-group">
            <label for="make">Make</label>
            <input type="text" formControlName="make">
        </div>
        <div class="form-group">
            <label for="model">Model</label>
            <input type="text" formControlName="model">
        </div>
        <div class="form-group">
            <label for="year">Year</label>
            <input type="text" formControlName="year">
        </div>
        <div class="form-group">
            <label for="transmissionType">Transmission Type</label>
            <select formControlName="transmissionType">
                <option value="">Select Transmission Type</option>
                <option value="Manual">Manual</option>
                <option value="Automatic">Automatic</option>
            </select>
        </div>
        <div class="form-group">
            <label for="bodyType">Body Type</label>
            <select formControlName="bodyType">
                <option value="">Select Body Type</option>
                <option value="Hatch">Hatch</option>
                <option value="Sedan">Sedan</option>
                <option value="SUV">SUV</option>
                <option value="Van">Van</option>
                <option value="Ute">Ute</option>
            </select>
        </div>
        <div class="form-group">
            <label for="odometer">Odometer</label>
            <input type="text" formControlName="odometer">
        </div>
        <div class="form-group">
            <label for="colour">Colour</label>
            <input type="text" formControlName="colour">
        </div>
        <button class="form-btn bg-success" [disabled]="addCarForm.invalid">Add Car</button>
        <button type="reset" class="form-btn bg-mute">Reset</button>
    </form>
  </div>
